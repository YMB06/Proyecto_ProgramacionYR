<html xmlns="http://www.thymeleaf.org" 
layout:decorate="admin/layout/base">
<main layout:fragment="content" class="container-fluid flex-grow-1 p-4" style="margin-left: 250px;">
    <div class="row">
        <!-- Add this near the top of your existing table -->
        <div class="mb-3">
            <a th:href="@{/admin/clientes/crear}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>

        <!-- Add this for showing messages -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>DNI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="clientes : ${LCliente}">
                        <td th:text="${clientes.id}"></td>
                        <td th:text="${clientes.nombre}"></td>
                        <td th:text="${clientes.apellidos}"></td>
                        <td th:text="${clientes.email}"></td>
                        <td th:text="${clientes.telefono}"></td>
                        <td th:text="${clientes.dni}"></td>
                        <td>
                            <a th:href="@{/admin/clientes/editar/{id}(id=${clientes.id})}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:action="@{/admin/clientes/borrar/{id}(id=${clientes.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" 
                                        onclick="return confirm('¿Estás seguro de que quieres eliminar este cliente?')">
                                    <i class="bi bi-trash"></i> Borrar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
