<html xmlns="http://www.thymeleaf.org" layout:decorate="admin/layout/base">
<main layout:fragment="content" class="container-fluid p-4" style="margin-left: 250px;">
    <h2 class="mb-4">Panel de Administración</h2>

    <!-- Sección de tarjetas resumen de las estadisticas -->
    <div class="row text-center">
        <div class="col-md-3">
            <div class="card bg-primary text-white p-3">
                <h5><i class="bi bi-car-front-fill me-2"></i>Total de Coches</h5>
                <p class="display-6" th:text="${totalcoches}">0</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white p-3">
                <h5><i class="bi bi-car-front me-2"></i>Total Alquileres</h5>
                <p class="display-6" th:text="${totalAlquileres}">0</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-dark p-3">
                <h5><i class="bi bi-people-fill me-2"></i>Clientes Registrados</h5>
                <p class="display-6" th:text="${totalClientes}">0</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-danger text-white p-3">
                <h5><i class="bi bi-currency-euro  me-2"></i>Ingresos Totales</h5>
                <p class="display-6" th:text="${totalIngresos + ' €'}">0 €</p>
            </div>
        </div>
    </div>
    <!-- Accesos rápidos -->
<div class="mt-4">
    <h4>Accesos Rápidos</h4>
    <div class="d-flex gap-3">
        <a th:href="@{/admin/coches/crear}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Agregar Coche
        </a>
        <a th:href="@{/admin/alquileres/crear}" class="btn btn-success">
            <i class="bi bi-calendar-plus"></i> Nuevo Alquiler
        </a>
        <a th:href="@{/admin/clientes}" class="btn btn-warning">
            <i class="bi bi-people"></i> Ver Clientes
        </a>
    </div>
</div>
    <!-- Alquileres más recientes -->
    <div class="mt-5">
        <h4>Últimos Alquileres</h4>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Coche</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alquiler : ${ultimosAlquileres}">
                        <td th:text="${alquiler.id}"></td>
                        <td th:text="${alquiler.cliente.nombre + ' ' + alquiler.cliente.apellidos}"></td>
                        <td th:text="${alquiler.coche.marca + ' ' + alquiler.coche.modelo}"></td>
                        <td th:text="${alquiler.fecha_inicio}"></td>
                        <td th:text="${alquiler.fecha_fin}"></td>
                        <td th:text="${alquiler.precio_total + ' €'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

   
</main>
</html>
